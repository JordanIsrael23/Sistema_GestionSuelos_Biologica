<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Datos</title>
  <!-- Favicon -->
  <link rel="icon" href="../IMG/Gestión Biológica de Suelos.png" type="image/png">
  <link rel="stylesheet" href="../CSS/actualizardatos.css">
</head>
<body>
  <header class="header">
    <!-- Ícono de la flecha -->
    <a href="javascript:history.back()" class="back-icon">
      <img src="../ICONOS/icons8-left-2-50.png" alt="Regresar" class="icon">
    </a>
    <h1>Gestión Biológica de Suelos</h1>
  </header>

  <div class="login-container">
    <h2>Actualizar Datos</h2>
    <form action="" method="POST">
      <label for="telefono">Teléfono</label>
      <input 
        type="text" 
        id="telefono" 
        name="telefono" 
        placeholder="Ingresa tu teléfono" 
        pattern="\d{10}" 
        maxlength="10" 
        title="El teléfono debe tener exactamente 10 dígitos numéricos." 
        required>

      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Ingresa tu email" 
        required>

      <label for="password">Contraseña</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Ingresa tu contraseña" 
        required>

      <button type="submit">Actualizar</button>
    </form>
  </div>
</body>
</html>
