<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión Biológica de Suelos</title>
  <!-- Favicon -->
  <link rel="icon" href="../IMG/Gestión Biológica de Suelos.png" type="image/png">
  <link rel="stylesheet" href="../CSS/recuperarcontra.css">
  <script>
    function validarFormulario() {
      var nuevaContraseña = document.getElementById("nueva_contraseña").value;
      var repetirContraseña = document.getElementById("repetir_contraseña").value;

      if (nuevaContraseña !== repetirContraseña) {
        alert("Las contraseñas no coinciden. Por favor, verifica.");
        return false;  // Evita el envío del formulario
      }
      return true;  // Permite el envío del formulario
    }
  </script>
</head>
<body>
  <header class="header">
    <!-- Ícono de la flecha -->
    <a href="javascript:history.back()" class="back-icon">
      <img src="../ICONOS/icons8-left-2-50.png" alt="Regresar" class="icon">
    </a>
    <h1>Gestión Biológica de Suelos</h1>
  </header>

  <div class="recuperar-container">
    <h2>Recuperación de Contraseña</h2>
    <form action="" method="POST" onsubmit="return validarFormulario()">
      <label for="cedula">Cédula</label>
      <input type="text" id="cedula" name="cedula" placeholder="Ingresa tu cédula" required maxlength="10" pattern="\d{10}" title="La cédula debe ser numérica y tener 10 dígitos">

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required maxlength="10" pattern="\d{10}" title="El teléfono debe ser numérico y tener 10 dígitos">

      <label for="nueva_contraseña">Nueva Contraseña</label>
      <input type="password" id="nueva_contraseña" name="nueva_contraseña" placeholder="Ingresa tu nueva contraseña" required>

      <label for="repetir_contraseña">Repetir Contraseña</label>
      <input type="password" id="repetir_contraseña" name="repetir_contraseña" placeholder="Repite tu nueva contraseña" required>

      <button type="submit">Recuperar Contraseña</button>

    </form>
  </div>
</body>
</html>
