<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/informe-analisis.css">
    <title>Informe de Macroorganismos del Suelo</title>
</head>

<body>
    <div class="contenedor">
        <header>
            <h1>Informe de Macroorganismos del Suelo</h1>
        </header>

        <section class="informe">
            <div class="resumen">
                <h2>Resumen del análisis</h2>
                <p id="mensaje-analisis"></p>
            </div>

            <div class="tabla-datos">
                <h2>Datos de Macroorganismos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre del Organismo</th>
                            <th>Cantidad</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-contenido">
                        <!-- Las filas se generarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Proyecto Biología</p>
        </footer>
    </div>

    <script>
        // Datos de ejemplo
        const macroorganismos = [
            { nombre: "Lombriz", cantidad: 50, tipo: "Anélido" },
            { nombre: "Hormiga", cantidad: 120, tipo: "Insecto" },
            { nombre: "Ciempies", cantidad: 10, tipo: "Artrópodo" },
        ];

        // Función para generar la tabla y el mensaje
        function generarInforme() {
            const tablaContenido = document.getElementById("tabla-contenido");
            const mensajeAnalisis = document.getElementById("mensaje-analisis");

            let totalMacroorganismos = 0;

            // Generar filas para la tabla
            macroorganismos.forEach((organismo) => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${organismo.nombre}</td>
                    <td>${organismo.cantidad}</td>
                    <td>${organismo.tipo}</td>
                `;
                tablaContenido.appendChild(fila);
                totalMacroorganismos += organismo.cantidad;
            });

            // Mostrar mensaje según la cantidad total
            if (totalMacroorganismos > 150) {
                mensajeAnalisis.textContent =
                    "El suelo tiene una gran cantidad de macroorganismos, lo que indica una alta biodiversidad. Esto puede significar una buena fertilidad, pero un exceso podría generar desequilibrios en el ecosistema.";
            } else if (totalMacroorganismos > 100) {
                mensajeAnalisis.textContent =
                    "El suelo tiene una cantidad moderada de macroorganismos, lo que indica biodiversidad y una fertilidad adecuada para la mayoría de cultivos.";
            } else {
                mensajeAnalisis.textContent =
                    "El suelo tiene pocos macroorganismos, lo que podría indicar un ecosistema empobrecido. Esto afecta negativamente la fertilidad del suelo, reduciendo su capacidad de sustentar cultivos.";
            }

        }

        // Llamar a la función al cargar la página
        document.addEventListener("DOMContentLoaded", generarInforme);
    </script>
</body>

</html>
