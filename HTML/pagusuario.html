<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Usuario - Gestión Biológica de Suelos</title>
  <!-- Favicon -->
  <link rel="icon" href="../IMG/Gestión Biológica de Suelos.png" type="image/png">
  <link rel="stylesheet" href="../CSS/pagusuario.css">
</head>
<body>

  <header>
    <h1>Panel de Usuario - Gestión Biológica de Suelos</h1>
  </header>

  <main class="main-container">
    <div class="option-box">
      <h3>Ver Perfil</h3>
      <button onclick="window.location.href='perfil.html'">Ver Información del Perfil</button>
    </div>

    <div class="option-box">
      <h3>Actualizar Datos</h3>
      <button onclick="window.location.href='actualizardatos.html'">Actualizar Información</button>
    </div>

    <div class="option-box">
      <h3>Ver Informes</h3>
      <button onclick="window.location.href='informes.html'">Ver Informes</button>
    </div>

    <div class="option-box">
      <h3>Registrar Muestras</h3>
      <button onclick="window.location.href='muestras.html'">Registrar Nueva Muestra</button>
    </div>

    <div class="option-box generate-report">
      <h3>Generar Informe</h3>
      <button onclick="window.location.href='crearinforme.html'">Generar Informe</button>
    </div>


    <button class="cerrar-sesion" onclick="confirmarCerrarSesion()">Cerrar Sesión</button>

<script>
  function confirmarCerrarSesion() {
    const confirmar = confirm("¿Estás seguro de que deseas cerrar sesión?");
    if (confirmar) {
      window.location.href = 'inicio.html'; // Redirige si el usuario confirma
    }
  }
</script>

  </main>

</body>
</html>
