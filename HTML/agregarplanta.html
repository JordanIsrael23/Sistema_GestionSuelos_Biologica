<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/agregarplanta.css">
    <link rel="icon" href="../ICONOS/LogoSistema.png" type="image/png">
    <title>Agregar Planta</title>
</head>

<body>
    <header class="header">
        <a href="../HTML/plantas.html" class="back-icon">
            <img src="../ICONOS/icons8-left-2-50.png" alt="Regresar" class="icon">
        </a>
        <h1>Gestión Biológica de Suelos</h1>
    </header>

    <form action="/guardar-planta" method="post" enctype="multipart/form-data">
        <h2>Agregar Nueva Planta</h2>

        <label for="plant-name">Nombre de la Planta:</label>
        <input type="text" id="plant-name" name="plant-name" required>

        <select id="plantas" name="plantas" required>
            <option value="">Tipo de la planta</option>
        </select>

        <label for="plant-description">Descripción:</label>
        <textarea id="plant-description" name="plant-description" rows="4" required></textarea>

        <div class="buttons">
            <button onclick="guardar()" class="btn-guardar">Guardar</button>
            <button onclick="cancelar()" class="btn-cancelar">Cancelar</button>
        </div><br><br>
        <div class="btnagregar- tipos planta">
            <button onclick="agregar()" class="btn-agregar">Agregar Tipo de Planta</button>

        </div>
    </form>
    <script>
        function guardar() {
            window.location.href = "../HTML/guardarplantas.html";
        }
        function agregar() {
            window.location.href = "../HTML/agregartiposplantas.html"
        }
        function cancelar(){
            window.location.href="../HTML/plantas.html"
        }
    </script>
</body>

</html>
