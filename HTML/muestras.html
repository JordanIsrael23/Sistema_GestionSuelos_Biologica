<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMG/Gestión Biológica de Suelos.png" type="image/png">
    <link rel="stylesheet" href="../CSS/muestra.css">
    
    <title>Muestras</title>

</head>
<body>
    <header class="header">
        <a href="javascript:history.back()" class="back-icon">
            <img src="../ICONOS/icons8-left-2-50.png" alt="Regresar" class="icon">
        </a>
        <h1>Gestión Biológica de Suelos</h1>
    </header>
    <br>
    <div class="caja">
        <h1>Registro de Muestras</h1>
        <form method="post">
            <label>Ubicación:</label>
            <input type="text"  required>
            <label>Fecha:</label>
            <input type="date" id="fecha" required>
            <label>Cantidad de muestra (gr):</label>
            <input type="number" min="1" required>
            <label>Cantidad de materia organica (gr):</label>
            <input type="number" min="1" id="cantidadmuestra" required>   
            <button type="submit" id="boton-aceptar">Aceptar</button>
        </form>
        <script src="../JavaScript/fecha.js"></script>
    </div>
    <script src="../JavaScript/muestra.js"></script>

</body>
</html>
