<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador - Gestión Biológica de Suelos</title>
  <!-- Favicon -->
  <link rel="icon" href="../ICONOS/LogoSistema.png" type="image/png">
  <link rel="stylesheet" href="../CSS/pagusuario.css">
</head>

<body>
  <header>
    <h1>Gestión Biológica de Suelos</h1>
  </header>

  <section class="welcome-message">
    ¡Bienvenido(a) Administrador al Sistema de Gestión de Suelos! Una plataforma diseñada para facilitar la gestión biológica de
    suelos. ¡Optimiza tus procesos con nosotros!
  </section>

  <main class="main-container">
    <div class="button-row">
      <div class="option-box">
        <h3>Ver Perfil</h3>
        <a href="perfil.html">
          <img class="Icono" src="../iconos/iconos-pagusuario/verperfil.png" alt="Ver Perfil" width="50" height="50">
          <button onclick="window.location.href='perfil.html'">Ver Información del Perfil</button>
        </a>
      </div>

      <div class="option-box">
        <h3>Actualizar Datos</h3>
        <a href="actualizardatos.html">
          <img class="Icono" src="../iconos/iconos-pagusuario/actualizarPerfil.png" alt="Actualizar Datos" width="50" height="50">
          <button onclick="window.location.href='actualizardatos.html'">Actualizar Información</button>
        </a>
      </div>



      <div class="option-box">
        <h3>Ver Informes</h3>
        <a href="listainformesadmin.html">
          <img class="Icono" src="../iconos/iconos-pagusuario/Informes.png" alt="Ver Informes" width="50" height="50">
          <button onclick="window.location.href='listainformesadmin.html'">Ver Informes</button>
        </a>
      </div>
    </div>

    <div class="option-box">
        <h3>Agregar Tipos de plantas</h3>
        <a href="agregartiposplantas.html">
          <img class="Icono" src="../iconos/iconos-pagusuario/registromuestras.png" alt="Ver Informes" width="50" height="50">
          <button onclick="window.location.href='agregartiposplantas.html'">Ver Informes</button>
        </a>
      </div>
    </div>



    <button class="cerrar-sesion" onclick="confirmarCerrarSesion()">Cerrar Sesión</button>
  </main>

  <script>
    function confirmarCerrarSesion() {
      const confirmar = confirm("¿Estás seguro de que deseas cerrar sesión?");
      if (confirmar) {
        window.location.href = 'inicio.html';
      }
    }
  </script>
</body>

</html>
