<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link rel="stylesheet" href="../CSS/registro.css">
</head>
<body>
    <div class="container">
        <div class="icon">✔</div>
        <h1>¡Parcela Registrada Exitosamente!</h1>
        <p>Tu Parcela ha sido Registrada exitosamente.</p>
        <button onclick="irInicio()">Ir a Inicio</button>
        <br><br><br>
        <button onclick="registrar()">Registrar otra Parcela</button>
        <br><br>
        <button onclick="crearFuncionalidad()">Agregar Funcionalidad a la parcela ?</button>
    </div>

    <script>
        // Obtener el ID de la parcela de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const parcId = urlParams.get('parc_id');

        function irInicio() {
            window.location.href = "pagusuario.html";
        }

        function registrar() {
            window.location.href = "registrarparcelas.html";
        }

        function crearFuncionalidad() {
            // Pasar el ID de la parcela a la página de Crear Funcionalidad
            window.location.href = `agregarfuncionalidad.html?parc_id=${parcId}`;
        }
    </script>
</body>
</html>
