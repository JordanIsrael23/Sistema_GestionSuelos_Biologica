<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Organismos</title>
    <link rel="icon" href="../ICONOS/LogoSistema.png" type="image/png">
    <link rel="stylesheet" href="../CSS/modificarorganismos.css">
</head>

<body>
    <header class="header">
        <a href="muestrasregistradas.html" class="back-icon">
            <img src="../ICONOS/icons8-left-2-50.png" alt="Regresar" class="icon">
        </a>
        <h1>Gesti√≥n Biol√≥gica de Suelos</h1>
    </header>

    <!-- üìå SECCI√ìN DE ORGANISMOS -->
    <div class="container">
        <h1>Organismos</h1>
        <table>
            <thead>
                <tr>
                    <th>ID Detalle</th>
                    <th>ID Organismo</th>
                    <th>Nombre Organismo</th>
                    <th>ID Muestra</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="tablaDetallesMuestras">
                <!-- Filas din√°micas aqu√≠ -->
            </tbody>
        </table>
    </div>

    <!-- üìå SECCI√ìN DE PLANTAS -->
    <div class="container">
        <h1>Plantas</h1>
        <table>
            <thead>
                <tr>
                    <th>ID Detalle</th>
                    <th>ID Muestra</th>
                    <th>ID Planta</th>
                    <th>ID Tipo Planta</th>
                    <th>Nombre Planta</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="tablaPlantas">
                <!-- Aqu√≠ se insertar√°n din√°micamente las filas -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const idMuestra = urlParams.get("id"); // üî• Obtener el ID de la muestra

            if (!idMuestra) {
                alert("‚ö†Ô∏è No se proporcion√≥ un ID de muestra.");
                return;
            }

            console.log(`üîç Cargando organismos y plantas para la muestra ID: ${idMuestra}`);

            // üìå Cargar detalles de organismos
            try {
                const response = await fetch(`/listadetalles/${idMuestra}`);

                if (!response.ok) {
                    console.warn("‚ö†Ô∏è No hay organismos registrados.");
                    return;
                }

                const detalles = await response.json();
                const tabla = document.getElementById('tablaDetallesMuestras');

                detalles.forEach(detalle => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${detalle.id_detalle}</td>
                        <td>${detalle.id_organismo}</td>
                        <td>${detalle.organismo_nombre}</td>
                        <td>${detalle.id_muestra}</td>
                        <td><button onclick="modificar('${detalle.id_organismo}')">Modificar</button></td>
                        <td><button onclick="eliminar('${detalle.id_detalle}')">Eliminar</button></td>
                    `;
                    tabla.appendChild(fila);
                });
            } catch (error) {
                console.error("‚ùå Error al cargar los organismos:", error);
            }

            // üìå Cargar detalles de plantas
            try {
                const response = await fetch(`/listarplantas/${idMuestra}`);

                if (!response.ok) {
                    console.warn("‚ö†Ô∏è No hay plantas registradas para esta muestra.");
                    return;
                }

                const plantas = await response.json();
                const tablaPlantas = document.getElementById('tablaPlantas');

                plantas.forEach(planta => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${planta.id_detalle}</td>
                        <td>${planta.id_muestra}</td>
                        <td>${planta.id_planta}</td>
                        <td>${planta.id_tipo_planta}</td>
                        <td>${planta.nombre_planta}</td>
                        <td><button onclick="modificarPlanta('${planta.id_planta}')">Modificar</button></td>
                        <td><button onclick="eliminarPlanta('${planta.id_planta}')">Eliminar</button></td>
                    `;
                    tablaPlantas.appendChild(fila);
                });
            } catch (error) {
                console.error("‚ùå Error al cargar las plantas:", error);
            }
        });

        // üìå Funci√≥n para modificar organismos
        function modificar(id) {
            const urlParams = new URLSearchParams(window.location.search);
            const idMuestra = urlParams.get("id"); // Mantener el ID de la muestra
            window.location.href = `/actualizarOrganismo.html?id=${id}&idMuestra=${idMuestra}`;
        }

        // üìå Funci√≥n para modificar plantas
        function modificarPlanta(id) {
            const urlParams = new URLSearchParams(window.location.search);
            const idMuestra = urlParams.get("id"); // Mantener el ID de la muestra
            window.location.href = `/actualizarPlanta.html?id=${id}&idMuestra=${idMuestra}`;
        }

        // üìå Funci√≥n para eliminar organismos
        async function eliminar(id) {
            const confirmacion = confirm("‚ö†Ô∏è ¬øSeguro que deseas eliminar este organismo?");
            if (!confirmacion) return;

            try {
                const response = await fetch(`/eliminardetalle/${encodeURIComponent(id)}`, { method: 'DELETE' });

                if (response.ok) {
                    alert('‚úÖ Organismo eliminado correctamente.');
                    location.reload();
                } else {
                    const errorData = await response.json();
                    alert(`‚ùå Error: ${errorData.error || 'No se pudo eliminar el organismo.'}`);
                }
            } catch (error) {
                console.error("‚ùå Error al eliminar el organismo:", error);
            }
        }

        // üìå Funci√≥n para eliminar plantas
        async function eliminarPlanta(id) {
            const confirmacion = confirm("‚ö†Ô∏è ¬øSeguro que deseas eliminar esta planta?");
            if (!confirmacion) return;

            try {
                const response = await fetch(`/eliminarplanta/${encodeURIComponent(id)}`, { method: 'DELETE' });

                if (response.ok) {
                    alert('‚úÖ Planta eliminada correctamente.');
                    location.reload();
                } else {
                    const errorData = await response.json();
                    alert(`‚ùå Error: ${errorData.error || 'No se pudo eliminar la planta.'}`);
                }
            } catch (error) {
                console.error("‚ùå Error al eliminar la planta:", error);
            }
        }
    </script>
</body>
</html>
